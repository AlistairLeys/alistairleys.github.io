<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        /* Inline critical CSS to ensure it loads */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #f5f5f5;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        .tagline {
            font-size: 1.25rem;
            color: #b3b3b3;
            margin-bottom: 2rem;
        }
        a {
            color: #4a9eff;
            text-decoration: none;
        }
        a:hover {
            color: #66b3ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        {{ content }}
    </main>

    <footer style="margin-top: 4rem; padding: 2rem 1rem; text-align: center; border-top: 1px solid #333333;">
        <p style="color: #b3b3b3; font-size: 0.9rem; margin: 0;">
            &copy; 2025 Alistair Leys &middot; 
            <a href="mailto:alistairleys@gmail.com">alistairleys@gmail.com</a> &middot; 
            <a href="https://www.linkedin.com/in/alistair-leys">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
