<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background: #0a0a0a;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h2 {
            color: #ffffff;
            font-size: 2rem;
            margin: 2rem 0 1rem 0;
            padding: 1rem;
            background: #151515;
            border-radius: 8px;
        }
        
        h3 {
            color: #00d4ff;
            font-size: 1.5rem;
            margin: 1.5rem 0 0.5rem 0;
        }
        
        p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        
        .tagline {
            font-size: 1.25rem;
            color: #94a3b8;
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        a {
            color: #00d4ff;
            text-decoration: none;
        }
        
        a:hover {
            color: #38bdf8;
        }
        
        nav {
            background: #151515;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            list-style: none;
            justify-content: center;
        }
        
        .nav-links a {
            color: #94a3b8;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #ffffff;
            background: rgba(0, 212, 255, 0.2);
        }
        
        footer {
            margin-top: 3rem;
            padding: 2rem;
            background: #151515;
            border-radius: 8px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: #94a3b8;
            padding: 0.5rem;
        }
        
        .footer-links a:hover {
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/projects/">Projects</a></li>
            </ul>
        </nav>

        <main>
            {{ content }}
        </main>

        <footer>
            <div class="footer-links">
                <a href="mailto:alistairleys@gmail.com">Email</a>
                <a href="https://www.linkedin.com/in/alistair-leys">LinkedIn</a>
                <a href="/assets/files/Alistair_Leys_CV.pdf">CV</a>
            </div>
            <p>&copy; 2025 Alistair Leys. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
